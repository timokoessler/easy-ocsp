name: Jest

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository â¬‡ï¸
              uses: actions/checkout@v4
            - name: Setup Node.js 20 âš™ï¸
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: 'npm'
            - name: Install dependencies ğŸ“¦
              run: npm ci
            - name: Run tests ğŸ§ª
              run: npm test
            - name: Upload coverage report to Codecov ğŸ“Š
              uses: codecov/codecov-action@v4
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}
